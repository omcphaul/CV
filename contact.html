<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact</h1>
        <form action="mailto:oliviamcphaul@aol.com" method="post" enctype="text/plain">
          <label for="fname">First Name: </label>
          <input type="text" id="fname" name="First Name" placeholder="Your name.."><br>
      
          <label for="lname">Last Name: </label>
          <input type="text" id="lname" name="Last Name" placeholder="Your last name.."><br>
      
          <label for="country">Country: </label>
          <select id="country" name="Country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select><br>
      
          <label for="message">Message: </label><br>
          <textarea id="message" name="Message" placeholder="Write something.." style="height:100px; width: 400px;"></textarea><br>
      
          <input type="submit" value="Submit">
        </form>
    
</body>
</html>
